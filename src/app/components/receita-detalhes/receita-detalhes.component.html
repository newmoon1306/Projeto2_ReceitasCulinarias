<mat-card *ngIf="receita">
  <mat-card-header>
    <mat-card-title>{{ receita.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Ingredientes:</strong> {{ receita.ingredientes }}</p>
    <p><strong>Modo de Preparo:</strong> {{ receita.modoPreparo }}</p>
  </mat-card-content>
  <button mat-raised-button color="primary" (click)="voltar()">Voltar</button>
</mat-card>
